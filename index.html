<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			body {
				width: 95%;
				margin: 0 auto;
			}
			dd {
				position: relative;
				left: 25px;
			}
			#times {
				padding: 20px;
				background-color: lightgray;
			}
			.emph {
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<h1>Hello World!</h1>
		<dl id="times">
		<div class="row">
			<div class="col-xs-3">
				<img class="img-responsive img-circle" src="">
			</div>
			<div class="col-xs-9">
				<dt>Ghanaian Time (Randy)</dt>
				<dd id="tGhana"> ... </dd>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
			</div>
			<div class="col-xs-9">
				<dt>Philippine Time (Sam)</dt>
				<dd id="tPhilippines"> ... </dd>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
			</div>
			<div class="col-xs-9">
				<dt>Sudanese Time (Asma)</dt>
				<dd id="tSudan"> ... </dd>
				<dd class="emph">available daily between [ 9 -- 11 PM ]</dd>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<img class="img-responsive img-circle" src="https://pbs.twimg.com/profile_images/707636552684478464/oXQTRl0_.jpg">
			</div>
			<div class="col-xs-9">
				<dt>German Time (Daniel)</dt>
				<dd id="tGermany"> ... </dd>
				<dd class="emph">generally available between [ 12 PM -- 1 AM ]</dd>
			</div>
		</div>
		</dl>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
		function displayTime(offset) {
			var aDate = new Date();
			var utc = aDate.getTime() + (aDate.getTimezoneOffset() * 60000);
			var newdate = new Date(utc + (3600000*offset));
			return newdate.toLocaleString();
		}


			var german_time = displayTime('+1');
			$('#tGermany').html(german_time);
			var ghana_time = displayTime('+0');
			$('#tGhana').html(ghana_time);
			var ph_time = displayTime('+8');
			$('#tPhilippines').html(ph_time);
			var sudan_time = displayTime('+3');
			$('#tSudan').html(sudan_time);
		</script>
	</body>
</html>
