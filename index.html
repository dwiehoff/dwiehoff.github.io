<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			body {
				width: 95%;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<h1>Hello world!</h1>
		<dl>
			<dt>Ghanaian Time (Randy)</dt>
			<dd id="tGhana"> ... </dd>
			<dt>German Time (Daniel)</dt>
			<dd id="tGermany"> ... </dd>
		</dl>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
		function displayTime(offset) {
			var aDate = new Date();
			var utc = aDate.getTime() + (aDate.getTimezoneOffset() * 60000);
			var newdate = new Date(utc + (3600000*offset));
			return newdate.toLocaleString();
		}


			var german_time = displayTime('+1')
			$('#tGermany').html(german_time);
			var ghana_time = displayTime('+0')
			$('#tGhana').html(ghana_time);
		</script>
	</body>
</html>
